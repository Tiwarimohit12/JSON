<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Data Table</title>
</head>

<body>
    <h1>Data Table</h1>

    <input type="date" id="searchDate" onchange="searchData()">
    
    <table id="dataTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Health (Weight)</th>
                <th>Health (Height)</th>
                <th>Health (Calories)</th>
                <th>Wealth (Income)</th>
                <th>Wealth (Expenses)</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
